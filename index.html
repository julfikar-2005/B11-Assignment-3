<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/c998c38e88.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-gradient-to-t from-[#EFEBE3] to-white mb-20">
        <nav
            class="p-4 relative  md:after:hidden  after:w-full after:h-[2px] after:bg-green-600 after:absolute after:bottom-0 after:left-0">
            <div class=" mx-auto flex justify-around  items-center lg:mb-20 ">
                <!-- Logo -->

                <a href="#"><img src="./c2-assets/logo-header.png" alt=""></a>

                <!-- Menu Button (Mobile) -->
                <button id="menu-btn" class="text-green-600 text-2xl md:hidden">
                    ☰
                </button>


                <!-- Nav Links -->
                <ul id="menu" class="hidden md:flex space-x-6 text-black">
                    <li><a href="#" class="hover:text-gray-200">Product</a></li>
                    <li><a href="#" class="hover:text-gray-200">Services</a></li>
                    <li><a href="#" class="hover:text-gray-200">Contact us</a></li>
                </ul>
                <div class="hidden items-center md:flex space-x-6 text-black">
                    <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                    <i class="fa-solid fa-cart-shopping text-2xl"></i>
                    <button class="border-[1px] border-green-600 px-8 py-2 rounded-lg">Login</button>
                    <button class="bg-green-600 px-8 py-2 rounded-lg text-white">Register</button>
                </div>
            </div>
        </nav>
        <div class="grid justify-center text-center">
            <div>
                <h1 class="text-5xl font-semibold">Freshness <span class="text-green-600">You Can <br>
                        Count</span> On, Prices You’ll Love!</h1>
                <p class="text-gray-600 mt-8 mb-8">Shop your daily essentials at unbeatable prices. From fresh produce
                    to pantry <br> staples, we’ve got you covered every day!</p>
            </div>
            <div>
                <img src="./c2-assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>
</body>

</html>
